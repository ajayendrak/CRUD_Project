<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Students Update Form</title>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/std.css' %}">    
</head>
<body>
    <section id="form-layout" class="mb-4">
<div  class="container my-4">
    
  <h2 class="h1-responsive font-weight-bold text-center my-4">Student Update Form</h2>


  <div class="row">

        
    <div class="col-md-12 mb-md-0 mb-5">
      <form id="fill-form" method='POST' action="{% url 'std' %}">
      {% csrf_token %}
      <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Student Id : {{students.id}}</label>
                        <div class="md-form mb-0">
                            <input type="hidden" class="form-control" id="id" value="{{students.id}}" name="id">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Student Name</label>
                        <div class="md-form mb-0">
                            <input type="text" class="form-control" id="name" value="{{students.name}}" name="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Student Birth Date</label>
                        <div class="md-form mb-0">
                            <input type="date" class="form-control" id="birth_date" value="{{students.birth_date}}" name="birth_date">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                        <label class="form-label">Student Joining Date</label>
                            <input type="date" class="form-control" id="join_date" value="{{students.join_date}}" name="join_date">
                        </div>
                    </div>
                </div>
                
                <div class="text-center text-md-left">
                  <a class="btn btn-success my-2" onclick="document.getElementById('fill-form').submit();">Update</a>
                  <br>
                  <br>
                  <a href="{% url 'show' %}" class='btn btn-success my2'>Show Student Data</a>
                </div>

        
      </form>
    </div>
  </div>
    
</div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
